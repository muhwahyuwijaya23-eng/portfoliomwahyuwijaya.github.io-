    <style>
        body {
            background-color: #f8f9fa; /* Light background similar to the image */
        }
        #wrapper {
            display: flex;
            min-height: 100vh;
        }
        #sidebar-wrapper {
            min-width: 250px;
            max-width: 250px;
            background-color: #343a40; /* Dark sidebar background */
            color: #fff;
            padding-top: 15px;
            transition: all 0.3s;
        }
        #sidebar-wrapper .list-group {
            width: 100%;
        }
        #sidebar-wrapper .list-group-item {
            background-color: #343a40;
            color: #adb5bd; /* Light grey text */
            border: none;
            padding: 10px 15px;
            font-size: 0.95rem;
        }
        #sidebar-wrapper .list-group-item:hover,
        #sidebar-wrapper .list-group-item.active {
            background-color: #0d6efd; /* Blue for active/hover */
            color: #fff;
        }
        #sidebar-wrapper .list-group-item i {
            margin-right: 10px;
        }
        #page-content-wrapper {
            flex-grow: 1;
            padding: 20px;
        }
        .navbar {
            background-color: #ffffff; /* White navbar */
            border-bottom: 1px solid #dee2e6; /* Light border bottom */
        }
        .navbar-brand {
            font-weight: bold;
            color: #343a40 !important;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Subtle shadow for card */
        }
        .form-label {
            font-weight: 500;
        }
        /* Style for the profile section in sidebar */
        .admin-profile {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 15px;
        }
        .admin-profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #0d6efd; /* Blue border for profile pic */
        }
        .admin-profile .admin-name {
            font-weight: bold;
            color: #fff;
        }
        .admin-profile .admin-role {
            font-size: 0.85rem;
            color: #adb5bd;
        }
        .header-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 20px;
        }

        /* Specific styles for Dashboard info boxes */
        .info-box {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 8px;
            color: #fff; /* Default text color for info boxes */
            margin-bottom: 20px; /* Space between info boxes */
        }
        .info-box .icon {
            font-size: 3rem;
            margin-right: 20px;
            opacity: 0.7; /* Slightly faded icon */
        }
        .info-box .content {
            flex-grow: 1;
        }
        .info-box .content .number {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1;
        }
        .info-box .content .text {
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 500;
        }

        /* Colors for each info box */
        .bg-warga {
            background-color: #0d6efd; /* Bootstrap primary blue */
        }
        .bg-pengaduan {
            background-color: #dc3545; /* Bootstrap danger red */
        }
        .bg-iuran {
            background-color: #198754; /* Bootstrap success green */
        }
        .bg-informasi {
            background-color: #ffc107; /* Bootstrap warning yellow */
            color: #212529; /* Darker text for yellow background */
        }
        .bg-informasi .icon {
            color: rgba(0,0,0,0.5); /* Darker icon for yellow background */
        }

        .breadcrumb {
            background-color: transparent; /* Remove breadcrumb background */
            padding: 0;
            margin-bottom: 1rem;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: ">"; /* Use ">" as separator */
            color: #6c757d;
        }
    </style>
</head>

    <script>
        // Simple JavaScript to toggle sidebar for smaller screens
        document.addEventListener('DOMContentLoaded', function() {
            var sidebarToggle = document.getElementById('sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    document.getElementById('wrapper').classList.toggle('toggled');
                });
            }
        });

        // Update sidebar active link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname.split('/').pop();
            const sidebarLinks = document.querySelectorAll('#sidebar-wrapper .list-group-item');

            sidebarLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
                // Handle index.html for "Menu" if it's the dashboard
                if (currentPath === 'index.html' && link.getAttribute('href') === 'index.html') {
                    link.classList.add('active');
                }
            });
        });
    </script>
